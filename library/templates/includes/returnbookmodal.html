<!-- Return Book -->
<html>
<div class="modal fade" id="Modal-Returnfor{{ book.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="ModalLabelreturn">{{ book.name }}</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ return_form.csrf_token }}
          <h4 class="text-center">

          </h4>
          <br>
          <h6 class="text-center">
            Return this item.
          </h6>
          <br>
            <input id="returned_book" name="returned_book" type="hidden" value="{{ book.name }}">
            {{ return_form.submit(class="btn btn-outline-success btn-block") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
<!--        <button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div>
  </div>
</div>
</html>
